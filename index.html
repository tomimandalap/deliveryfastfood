  <!-- css ekternal -->

<body>

  <!-- start navbar -->
  <div class="content-btn">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="btn btn-light" id="sidebarCollapse" type="button">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <div class="container justify-content-start">
        <a class="home-text" href="index.html">Food Items</a>
      </div>

      <div class="container justify-content-center">
        <button class="btn btn-light search" id="search-btn" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="container justify-content-end">
        <button class="btn btn-light cart" id="cart-btn" type="button">
          <p>Cart</p>
        </button>
        <span class="index-item">0</span>
      </div>
    </nav>
  </div>
  <!-- navbar end -->
  
  <!-- start container-bars -->
  <div class="container-bars">
    <!-- aside left -->
    <aside class="left" id="side-left">
      <ul class="list-bars">
        <li><a class="bars-item1" id="status-on" href="index.html"><i class="fas fa-utensils"></i></a></li>
        <li><a class="bars-item2" href="history.html"><i class="far fa-clipboard"></i></a></li>
        <li>
          <button class="btn btn-light bars-item3" id="btn-plus" type="button">
            <i class="fas fa-plus"></i>
          </button>
        </li>
      </ul>
    </aside>
    <!-- aside left end-->
    
    <!-- section main -->

            <div class="card-body">
              <h5 class="card-title">Esspresso</h5>
              <span class="prices">Rp. 10.000</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img2.png" class="card-img-top" alt="drink" id="img-cursor">
            <a href="index.html" class="add-cart cart2" id="add-cart"><i class="far fa-check-circle"></i></a>
            <div class="card-body">
              <h5 class="card-title">Coffe Latte</h5>
              <span class="prices">Rp. 15.000</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img3.png" class="card-img-top" alt="drink" id="img-cursor">
            <a href="index.html" class="add-cart cart3" id="add-cart"><i class="far fa-check-circle"></i></a>
            <div class="card-body">
              <h5 class="card-title">Cappucino</h5>
              <span class="prices">Rp. 5.000</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img4.png" class="card-img-top" alt="drink" id="img-cursor">
            <a href="index.html" class="add-cart cart4" id="add-cart"><i class="far fa-check-circle"></i></a>
            <div class="card-body">
              <h5 class="card-title">Red Velvet Latte</h5>
              <span class="prices">Rp. 33.000</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img5.png" class="card-img-top" alt="food" id="img-cursor">
            <a href="index.html" class="add-cart cart5" id="add-cart"><i class="far fa-check-circle"></i></a>
            <div class="card-body">
              <h5 class="card-title">Choco Rhum</h5>
              <span class="prices">Rp. 28.000</span>

        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img6.png" class="card-img-top" alt="food" id="img-cursor">
            <a href="index.html" class="add-cart cart6" id="add-cart"><i class="far fa-check-circle"></i></a>
            <div class="card-body">
              <h5 class="card-title">Black Forest</h5>
              <span class="prices">Rp. 30.000</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img7.png" class="card-img-top" alt="food" id="img-cursor">
            <a href="index.html" class="add-cart cart7" id="add-cart"><i class="far fa-check-circle"></i></a>
            <div class="card-body">
              <h5 class="card-title">Chicken Katsu <br> Dabu-dabu</h5>
              <span class="prices">Rp. 60.000</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img8.png" class="card-img-top" alt="food" id="img-cursor">
            <a href="index.html" class="add-cart cart8" id="add-cart"><i class="far fa-check-circle"></i></a>
            <div class="card-body">
              <h5 class="card-title">Salmon Truffle Teriyaki</h5>
              <span class="prices">Rp. 60.000</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card mb-3">
            <img src="img/img9.png" class="card-img-top" alt="food" id="img-cursor">
            <a href="index.html" class="add-cart cart9" id="add-cart"><i class="far fa-check-circle" ></i></a>
            <div class="card-body">
              <h5 class="card-title">Wiener Schnitzel</h5>
              <span class="prices">Rp. 69.000</span>
            </div>
          </div>
        </div>
        <!-- menu list end -->
      </div>
    </section>
    <!-- section main end -->

    <!-- add item plus -->
    <section class="modal-container" id="modal_container">
      <div class="modal">
        <h1>Add Item</h1>

        <h3 class="buy-total">Total:</h3>
        <!-- form -->
        <form action="" method="">
          <div class="form-group">
            <label for="name-form">Name</label>
            <div class="input"><input class="form-control" type="text" placeholder="Default name" id="name-form">
          </div>
          <div class="form-group">
            <label for="image-form">Image</label>
            <div class="input"><input class="form-control" type="text" placeholder="Default image" id="image-form"></div>
          </div>
          <div class="form-group">
            <label for="price-form">Price</label>
            <div class="input"><input class="form-control" type="text" placeholder="Default price" id="price-form"></div>
          </div>
          <div class="form-group">
            <label for="category-form">Category</label>
            <div class="input">
              <select class="custom-select w-80" id="category-form">
                <option selected>Category</option>
                <option value="1">Food</option>
                <option value="2">Drink</option>
              </select>
            </div>
          </div>

          <!-- button form -->
          <button type="submit" class="btn btn-danger mb-2" id="btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-info mb-2 ml-2" id="btn-add">Add</button>
          <!-- button form  end-->
        </form>
        <!-- form end -->

      </div>
    </section>
    <!-- add item plus end-->

    <!-- aside right -->
    <aside class="right" id="side-right">
      <div class="containter-cart">
        <!-- CONTEN CART -->
      </div>

      <section class="buy-items" id="buy-items">
        <!-- total Cart -->
      </section>
    </aside>
    <!-- aside right end -->

  </div>
